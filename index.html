<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Progress Bar</title>
</head>

<body>
  <h1 class="text-center mt-5 fw-bolder">Progress Bar no Bootstrap</h1>

  <div class="container
     d-flex flex-column
     justify-content-evenly
     mt-5 px-5
     border border border-dark rounded 
     shadow 
     bg-dark bg-opacity-50 text-light" style="min-height: 220px;">


    <div class="progress mt-2 shadow-sm" style="height: 40px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning text-dark" style="width: 30%; height: 40px;">50%</div>
    </div>

    <h2 id="message" class="visually-hidden">Obrigado por aguardar a barra carregar at√© 100% :D</h2>
    
    <button class="btn btn-warning align-self-center mt-2 visually-hidden">Carregar Novamente</button>
  </div>



  <script>
    const progressBar = document.querySelector(".progress-bar");
    const replayButton = document.querySelector(".btn");
    const endMessage = document.getElementById("message");

    let value = 0;

    progressBar.style.width = "0%";

    setInterval(() => {
      if (value > 100) {
        value = 100;

        progressBar.className = "progress-bar bg-warning text-dark";
        endMessage.className = "text-center mt-5";
        replayButton.className = "btn btn-warning align-self-center mt-2";

        clearInterval();
      }

      progressBar.textContent = `${value}%`;
      progressBar.style.width = `${value}%`;

      value++;
    }, 100);

  </script>






  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
